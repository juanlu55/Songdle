<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f5f1e8"/>
  
  <!-- Main card -->
  <rect x="100" y="80" width="1000" height="470" fill="#ffffff" stroke="#000000" stroke-width="8"/>
  <rect x="108" y="88" width="1000" height="470" fill="none" stroke="#000000" stroke-width="0" transform="translate(8, 8)" opacity="0.3"/>
  
  <!-- Logo box -->
  <rect x="150" y="130" width="400" height="100" fill="#ffffff" stroke="#000000" stroke-width="8"/>
  <rect x="158" y="138" width="400" height="100" fill="#000000" transform="translate(6, 6)" opacity="1"/>
  <rect x="150" y="130" width="400" height="100" fill="#ffffff" stroke="#000000" stroke-width="8"/>
  <text x="350" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" text-anchor="middle" fill="#000000">SONGDLE</text>
  
  <!-- Subtitle -->
  <text x="150" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#000000" opacity="0.6">• ADIVINA LA CANCIÓN — EL WORDLE MUSICAL</text>
  
  <!-- Description -->
  <text x="150" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#000000">Escucha un fragmento y adivina la canción</text>
  <text x="150" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#000000">en 6 intentos. ¡Juego diario gratuito!</text>
  
  <!-- Play button -->
  <rect x="800" y="180" width="200" height="200" fill="#ff6b6b" stroke="#000000" stroke-width="8"/>
  <rect x="808" y="188" width="200" height="200" fill="#000000" transform="translate(6, 6)" opacity="1"/>
  <rect x="800" y="180" width="200" height="200" fill="#ff6b6b" stroke="#000000" stroke-width="8"/>
  <polygon points="870,230 870,330 950,280" fill="#000000"/>
  
  <!-- Audio bars -->
  <rect x="150" y="450" width="30" height="60" fill="#a8e6cf" stroke="#000000" stroke-width="4"/>
  <rect x="200" y="430" width="30" height="80" fill="#a8e6cf" stroke="#000000" stroke-width="4"/>
  <rect x="250" y="440" width="30" height="70" fill="#ff6b6b" stroke="#000000" stroke-width="4"/>
  <rect x="300" y="420" width="30" height="90" fill="#a8e6cf" stroke="#000000" stroke-width="4"/>
  <rect x="350" y="450" width="30" height="60" fill="#a8e6cf" stroke="#000000" stroke-width="4"/>
  <rect x="400" y="435" width="30" height="75" fill="#ff6b6b" stroke="#000000" stroke-width="4"/>
  <rect x="450" y="445" width="30" height="65" fill="#a8e6cf" stroke="#000000" stroke-width="4"/>
  
  <!-- URL -->
  <rect x="800" y="450" width="250" height="60" fill="#000000"/>
  <text x="925" y="492" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#ffffff">songdle.es</text>
